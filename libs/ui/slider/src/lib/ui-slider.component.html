<div class="ui-slider" [attr.data-orientation]="orientation()" [attr.data-disabled]="disabled()">
  <div class="ui-slider-track">
    <div class="ui-slider-range" [style.width.%]="orientation() === 'horizontal' ? percentage : 100" [style.height.%]="orientation() === 'vertical' ? percentage : 100"></div>
  </div>
  <input
    type="range"
    [min]="min()"
    [max]="max()"
    [step]="step()"
    [value]="value"
    [disabled]="disabled()"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="ui-slider-input"
    [attr.orient]="orientation() === 'vertical' ? 'vertical' : null"
  />
</div>
