<button
  type="button"
  role="checkbox"
  [attr.aria-checked]="checked"
  [attr.aria-disabled]="disabled() ? 'true' : null"
  [attr.data-state]="checked ? 'checked' : 'unchecked'"
  [disabled]="disabled()"
  (click)="toggle()"
  class="ui-checkbox"
>
  @if (checked) {
    <span class="ui-checkbox-indicator" [attr.data-slot]="'checkbox-indicator'">
      <svg class="ui-checkbox-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </span>
  }
</button>
