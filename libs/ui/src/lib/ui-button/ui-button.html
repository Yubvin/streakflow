<button
  [attr.type]="type()"
  [disabled]="disabled() || loading()"
  [attr.aria-disabled]="(disabled() || loading()) ? 'true' : null"
  [class]="classes()"
>
  <span class="inline-flex items-center gap-2">
    <ng-content select="[icon-left]"></ng-content>
    <span class="whitespace-nowrap"><ng-content></ng-content></span>
    <ng-content select="[icon-right]"></ng-content>
    <span
      *ngIf="loading()"
      class="inline-block h-4 w-4 animate-spin border-2 border-current border-t-transparent rounded-full"
      aria-hidden="true"
    ></span>
  </span>
</button>
