<ui-card class="p-4">
  <div class="flex flex-col sm:flex-row gap-4">
    <!-- Search Input -->
    <div class="relative flex-1">
      <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-base">🔍</span>
      <ui-input
        placeholder="Search habits..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="searchChange.emit($event)"
        class="pl-9"
      />
    </div>

    <!-- Frequency Filter -->
    <div class="w-full sm:w-48">
      <select
        [uiSelectTrigger]
        [(ngModel)]="frequencyFilter"
        (ngModelChange)="filterChange.emit($event)"
        class="w-full"
      >
        <ui-select-content>
          <ui-select-item value="all">All Frequencies</ui-select-item>
          <ui-select-item value="daily">Daily</ui-select-item>
          <ui-select-item value="weekly">Weekly</ui-select-item>
          <ui-select-item value="custom">Custom</ui-select-item>
        </ui-select-content>
      </select>
    </div>
  </div>
</ui-card>
