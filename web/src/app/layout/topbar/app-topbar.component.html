<header class="sticky top-0 z-10 flex h-14 shrink-0 items-center gap-2 border-b bg-background px-4">
  <!-- Sidebar Trigger -->
  <lib-ui-sidebar-trigger (click)="toggleSidebar.emit()"></lib-ui-sidebar-trigger>
  
  <ui-separator orientation="vertical" class="mr-2 h-4"></ui-separator>
  
  <!-- Page Title -->
  <h1 class="text-lg font-semibold">{{ title() }}</h1>
  
  <!-- Actions -->
  <div class="ml-auto flex items-center gap-2">
    <!-- Add Habit Button -->
    @if (showAddButton()) {
      <ui-button size="sm" (click)="addHabit.emit()" class="gap-1">
        <span class="text-base">➕</span>
        <span class="hidden sm:inline">Add Habit</span>
      </ui-button>
    }
    
    <!-- Theme Toggle -->
    <ui-button 
      variant="ghost" 
      size="sm"
      (click)="themeService.toggleTheme()"
      class="h-8 w-8 p-0"
    >
      <span class="text-base">{{ themeService.isDark() ? '☀️' : '🌙' }}</span>
    </ui-button>
    
    <!-- Theme Badge -->
    <ui-badge variant="outline">{{ themeService.isDark() ? 'Dark' : 'Light' }}</ui-badge>
  </div>
</header>
